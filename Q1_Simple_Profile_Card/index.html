<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!---<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="card">
        <img src="images/profile-pic.png" alt="Profile Picture" class="profile-pic">
        <div class="name">Venkatesh Karhade</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Passionate about building responsive and user-friendly websites.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
